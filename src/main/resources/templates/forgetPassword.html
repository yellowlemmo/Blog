<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link type="text/css" th:href="@{/css/bootstrap.css}" href="../css/bootstrap.css"  rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}" src="../js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.js}" src="../js/bootstrap.js"></script>
</head>
<body>
<form th:action="@{/randomGeneratorPassword}">
    <div class="form-group">
        <label>用户名：</label>
        <input class="form-text" type="text" name="username"/>
    </div>
    <div class="form-group">
        <label>邮箱：</label>
        <input class="form-text" type="email" name="email"/>
    </div>
    <div class="button">
        <input class="btn btn-success" type="submit" value="找回密码"/>
    </div>
    <div th:if="${errorMsg}">
        <span th:text="${errorMsg}"></span>
    </div>
</form>
</body>
</html>
