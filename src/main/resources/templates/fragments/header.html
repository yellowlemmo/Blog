<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      data-th-fragment="header" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Tether core CSS -->
    <link type="text/css" href="../../css/tether.min.css" th:href="@{/css/tether.min.css}" rel="stylesheet">

    <!-- Bootstrap CSS -->
<!--     <link href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"> -->
 <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <!-- Font-Awesome CSS -->
    <link type="text/css" href="../../css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    
    <!-- NProgress CSS -->
    <link type="text/css" href="../../css/nprogress.css" th:href="@{/css/nprogress.css}" rel="stylesheet">
    
    <!-- thinker-md CSS -->
    <link type="text/css" href="../../css/thinker-md.vendor.css" th:href="@{/css/thinker-md.vendor.css}" rel="stylesheet">
    
    <!-- bootstrap tags CSS -->
    <link type="text/css" href="../../css/component-tageditor.min.css" th:href="@{/css/component-tageditor.min.css}" rel="stylesheet">
    
    <!-- bootstrap chosen CSS -->
    <link type="text/css" href="../../css/component-chosen.min.css" th:href="@{/css/component-chosen.min.css}" rel="stylesheet">
    
    <!-- Custom styles -->
    <link type="text/css" href="../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link type="text/css" href="../../css/thymeleaf-bootstrap-paginator.css" th:href="@{/css/thymeleaf-bootstrap-paginator.css}"
          rel="stylesheet">
    <link type="text/css" href="../../css/blog.css" th:href="@{/css/blog.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarsContainer" aria-controls="navbarsExampleContainer" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/" th:href="@{/}">NewStarBlog</a>

        <div class="collapse navbar-collapse" id="navbarsContainer">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/blogs?order=new&tag=1">最新 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blogs?order=hot&tag=2">最热</a>
                </li>
                <form class="form-inline mt-2 mt-md-0" th:action="@{/elasticsearch/blog}">
                    <input class="form-control mr-sm-2" name="searchContext" type="text" placeholder="搜索">
                    <!--<a href="/search?q=ww" class="btn btn-outline-secondary my-2 my-sm-0"><i class="fa fa-search" aria-hidden="true"></i></a>-->
                    <input type="submit" class="btn btn-outline-secondary my-2 my-sm-0"><i class="fa fa-search" aria-hidden="true"></i></input>

                </form>

            </ul>
            <div sec:authorize="isAnonymous()">
            <a href="/login" class="btn btn-outline-success my-2 my-sm-0" type="submit">登录</a>
            <a href="/register" class="btn btn-outline-success my-2 my-sm-0" type="submit">注册</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a href="/user/userspace" class="btn btn-outline-success my-2 my-sm-0" type="submit"><span sec:authentication="name"></span></a>
                <a href="/logout" class="btn btn-outline-success my-2 my-sm-0" type="submit">退出</a>
                <a href="/blog/add" class="btn btn-outline-success my-2 my-sm-0" type="submit">写博客</a>
            </div>
        </div>

    </div>
</nav>
</body>
</html>
